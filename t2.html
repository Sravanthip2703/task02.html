<body background="https://wallpaperset.com/w/full/7/3/5/31188.jpg">
	<h1 align="Center">COLLEGE ADMISSION FORM</h1>
	<div id="reg-form">
		<form action="" method="">
            <label ><b>Name:</b></label><br>
			<label for="first_name">First Name:</label>
			<input type="text" name="first_name" placeholder="Aryya" required>
			<label for="last_name">Last Name:</label>

			<div>

				<label for="gender_male">Male</label>

				<label for="gender_female">Female</label>
				<input type="radio" name="gender_choice" value="choice_2">
				<label for="gender_other">Other</label>
				<input type="radio" name="gender_choice" value="choice_3">
			</div>
			<div>

                <input type="tel" id="phone" name="phone" placeholder="(000)000-0000" required><br>
				<label for="acn"><b>Aadhar card Number:</b></label>
                <input type="text" id="acn" name="acn" required>

			</div>
            <div>
                <label for="email"><b>Email:</b></label><br>
                <input type="text" name="email" placeholder="123446566@gmail.com" required>
            </div>
            <div>
            <label for="address"><b>Address:</b></label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br>
		<label for="nation"><b>Nationality:</b></label>
		<input type="text" name="nation"  required>
		<label for="religion"><b>Religion:</b></label>
		<input type="text" name="religion"  required>
		<label for="cast"><b>Cast:</b></label>
		<input type="text" name="cast"  required>
		<label for="cat"><b>Category:</b></label>
		<input type="text" name="cat"  required>
		<div>
			<h2>Parents details:</h2>
			<label for="name">Father name:</label>
            <input type="text" id="name" name="name"  required>
			<label for="name">Mother name:</label>
            <input type="text" id="name" name="name"  required><br>
			<label for="no">parents mobile no:</label>
            1.<input type="text" id="no" name="no"  required>
			2.<input type="text" id="no" name="no"  required><br>
			<label for="occupation">Father occupation:</label>
            <input type="text" id="occupation" name="occupation"  required><br>
			<label for="annual">Annual Income:</label>
            <input type="text" id="annual" name="annual"  required><br>

		</div>
        
        <div>
            <b><h2>Education details:</h2></b>
			<label for="school_name">School Name</label>
			<input type="text" id="school_name" name="school_name"  required>
			<label for="percentage">percentage/grade</label>
			<input type="text" id="percentage" name="percentage"  required><br>
			<label for="collage_name">Inter collage name:</label>
			<input type="text" id="collage_name" name="collage_name" required>
			<label for="percentage">percentage/grade:</label>
			<input type="text" id="percentage" name="percentage"  required><br>
			<label for="rank">Eapcet Rank:</label>
			<input type="text" id="rank" name="rank"  required>
			


        </div>
        </div>
			<label for ="agree">I agree to all the condition of the forms:</label>
			<input type="checkbox" name="agree"><br>
